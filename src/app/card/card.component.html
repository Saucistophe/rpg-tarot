<div class="card">
  <div class="card-content">
    <rpg-triangle-gradient [numberOfXTriangles]="15"  [numberOfYTriangles]="15" [yStretchPercentage]="80" [colorFunction]="skyColorFunction"></rpg-triangle-gradient>
    <rpg-triangle-gradient [numberOfXTriangles]="12"  [numberOfYTriangles]="9" [yStretchPercentage]="60" [colorFunction]="groundColorFunction"></rpg-triangle-gradient>

    <svg class="center-overlay">
      <polygon points="0,100 50,25 50,75 100,0" />
    </svg>
  </div>

</div>
